name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    strategy:
      matrix:
        scala:
          - 2.13.6
        java:
          - adopt@1.11
          - openjdk@1.17
        os:
          - ubuntu-20.04
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}
      - name: Run tests (${{ matrix.scala }}, ${{ matrix.java }})
        run: sbt ++${{ matrix.scala }} build
